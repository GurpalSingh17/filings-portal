<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Filing Links</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet"
        href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
</head>
<body>
  <h1>Filing Links</h1>
  <table id="filings" class="display" style="width:100%"></table>

  <!-- jQuery, DataTables, PapaParse -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <script>
    // Parse CSV, then initialize DataTable
    Papa.parse('NEW_filing_links.csv', {
      download: true,
      header: true,
      complete: function(results) {
        $('#filings').DataTable({
          data: results.data,
          columns: results.meta.fields.map(function(name) {
            return { title: name, data: name };
          }),
          pageLength: 25
        });
      }
    });
  </script>
</body>
</html>
