<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Blackstone & CIKs (Plain)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 1rem; }
    h1 { margin: 0 0 .75rem 0; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: .5rem; text-align: left; }
    th { background: #f5f5f5; }
    .error { color: #b00; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <h1>Blackstone &amp; CIKs (Plain)</h1>
  <table id="tbl"><tr><td>Loading…</td></tr></table>

  <script>
    const FILE = 'Blackstone and CIKs.csv';   // CSV is in the repo root
    const url = encodeURI(FILE);               // handles spaces
    const tbl = document.getElementById('tbl');

    fetch(url)
      .then(r => {
        if (!r.ok) throw new Error('File not found');
        return r.text();
      })
      .then(text => {
        const parsed = Papa.parse(text, { header: true, skipEmptyLines: true });
        const rows = parsed.data;
        if (!rows.length) throw new Error('No rows in CSV');

        const thead = document.createElement('thead');
        const hrow = document.createElement('tr');
        Object.keys(rows[0]).forEach(k => {
          const th = document.createElement('th');
          th.textContent = k;
          hrow.appendChild(th);
        });
        thead.appendChild(hrow);

        const tbody = document.createElement('tbody');
        rows.forEach(r => {
          const tr = document.createElement('tr');
          Object.keys(rows[0]).forEach(k => {
            const td = document.createElement('td');
            td.textContent = r[k] ?? '';
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        tbl.innerHTML = '';
        tbl.appendChild(thead);
        tbl.appendChild(tbody);
      })
      .catch(err => {
        tbl.innerHTML = `<tr><td class="error">Couldn’t load CSV: ${err.message}</td></tr>`;
      });
  </script>
</body>
</html>
