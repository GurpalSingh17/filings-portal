<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Filing Links</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
</head>
<body>
  <h1>Filing Links</h1>

  <!-- Filter dropdown for Filings -->
  <label for="filings-filter">Filter by Filings:</label>
  <select id="filings-filter">
    <option value="">All</option>
  </select>

  <table id="filings" class="display" style="width:100%"></table>

  <!-- jQuery, DataTables, PapaParse -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <script>
    Papa.parse('NEW_filing_links.csv', {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        var data = results.data;
        var uniqueFilings = {};

        // Populate the Filings filter dropdown
        data.forEach(function(row) {
          var f = row['Filings'];
          if (f && !uniqueFilings[f]) {
            uniqueFilings[f] = true;
            $('#filings-filter').append(
              $('<option>').val(f).text(f)
            );
          }
        });

        // Initialize DataTable
        var table = $('#filings').DataTable({
          data: data,
          columns: results.meta.fields.map(function(name) {
            return { title: name, data: name, defaultContent: "" };
          }),
          pageLength: 25
        });

        // Filter on Filings change
        $('#filings-filter').on('change', function() {
          var val = $(this).val();
          var colIdx = results.meta.fields.indexOf('Filings');
          table
            .column(colIdx)
            .search(val ? '^' + val + '$' : '', true, false)
            .draw();
        });
      }
    });
  </script>
</body>
</html>
