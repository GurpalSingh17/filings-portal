<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Filings Portal</title>
  <!-- DataTables CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
  />
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    header { margin-bottom: 1rem; }
    nav a { margin-right: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>Filing Links</h1>
    <nav>
      <a href="index.html">Home</a>|
      <a href="selected.html">Selected Data</a>
    </nav>
  </header>

  <table id="filings" class="display" style="width:100%">
    <thead><tr></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    // 1) load CSV, then build DataTable
    Papa.parse('NEW_filing_links.csv', {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const columns = results.meta.fields.map(f => ({ title: f, data: f }));
        $('#filings').DataTable({
          data: data,
          columns: columns,
          pageLength: 25,
          order: []
        });
      }
    });
  </script>
</body>
</html>
