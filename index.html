<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Filing Links</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <!-- Buttons CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">
</head>
<body>
  <h1>Filing Links</h1>

  <!-- Dataset selector -->
  <label for="dataset-select">Select dataset:</label>
  <select id="dataset-select">
    <option value="NEW_filing_links.csv">All Filings</option>
    <option value="The stuff we actually need.csv">The stuff we actually need</option>
  </select>

  <!-- Multi-select filter dropdown for Filings -->
  <label for="filings-filter">Filter by Filings:</label>
  <select id="filings-filter" multiple size="6" style="min-width:200px;">
    <option value="">All</option>
  </select>

  <table id="filings" class="display" style="width:100%"></table>

  <!-- jQuery, DataTables, PapaParse -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <!-- Buttons & dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>

  <script>
    function escapeRegex(str) {
      return str.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
    }

    var table;
    function loadTable(csvFile) {
      Papa.parse(csvFile, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          var data = results.data;
          var uniqueFilings = {};

          // reset filter dropdown
          $('#filings-filter').empty().append('<option value="">All</option>');
          data.forEach(function(row) {
            var f = row['Filings'];
            if (f && !uniqueFilings[f]) {
              uniqueFilings[f] = true;
              $('#filings-filter').append(
                $('<option>').val(f).text(f)
              );
            }
          });

          // destroy existing table if present
          if (table) {
            table.clear().destroy();
            $('#filings').empty();
          }

          // initialize DataTable
          table = $('#filings').DataTable({
            data: data,
            columns: results.meta.fields.map(function(name) {
              return { title: name, data: name, defaultContent: "" };
            }),
            pageLength: 25,
            dom: 'Bfrtip',
            buttons: [
              { extend: 'csvHtml5', text: 'Download CSV', title: 'filings_export' },
              { extend: 'excelHtml5', text: 'Download Excel', title: 'filings_export' }
            ]
          });

          // apply filter on change
          $('#filings-filter').off('change').on('change', function() {
            var vals = $(this).val() || [];
            var colIdx = results.meta.fields.indexOf('Filings');
            if (vals.length === 0 || (vals.length === 1 && vals[0] === "")) {
              table.column(colIdx).search('', true, false).draw();
            } else {
              var regex = '^(' + vals.map(escapeRegex).join('|') + ')$';
              table.column(colIdx).search(regex, true, false).draw();
            }
          });
        }
      });
    }

    // initial load
    $(document).ready(function() {
      loadTable($('#dataset-select').val());
      $('#dataset-select').on('change', function() {
        loadTable(this.value);
      });
    });
  </script>
</body>
</html>
