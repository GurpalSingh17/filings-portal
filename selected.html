<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selected Data</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    nav a { margin-right: 1rem; text-decoration: none; }
    nav a.active { font-weight: bold; text-decoration: underline; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #f5f5f5; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="selected.html" class="active">Selected Data</a>
    <a href="final.html">Final Output</a>
  </nav>

  <h1>Selected Filings</h1>

  <table id="data-table">
    <!-- populated by JS -->
  </table>

  <script>
    // Load your “selected” CSV (replace with your actual filename)
    Papa.parse('selected_data.csv', {
      download: true,
      header: true,
      complete: function(res) {
        renderTable(res.data);
      }
    });

    function renderTable(data) {
      const tbl = document.getElementById('data-table');
      tbl.innerHTML = '';
      if (!data.length) {
        tbl.innerHTML = '<tr><td colspan="5">No rows to display.</td></tr>';
        return;
      }
      // header
      const headerRow = document.createElement('tr');
      Object.keys(data[0]).forEach(k => {
        const th = document.createElement('th');
        th.textContent = k;
        headerRow.appendChild(th);
      });
      tbl.appendChild(headerRow);
      // rows
      data.forEach(row => {
        const tr = document.createElement('tr');
        Object.values(row).forEach(v => {
          const td = document.createElement('td');
          td.textContent = v;
          tr.appendChild(td);
        });
        tbl.appendChild(tr);
      });
    }
  </script>
</body>
</html>
