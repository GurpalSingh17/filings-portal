<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Filings Portal – Selected Data</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">
  <style>
    nav { margin-bottom: 1em; }
    nav a { margin-right: 1em; text-decoration: none; color: blue; }
  </style>
</head>
<body>
  <!-- site‐wide navigation -->
  <nav>
    <a href="index.html">Home</a> |
    <a href="selected.html">Selected Data</a>
  </nav>

  <h1>Selected Filings Data</h1>

  <label for="filings-filter">Filter by Filings:</label>
  <select id="filings-filter" multiple size="6" style="min-width:200px;">
    <option value="">All</option>
  </select>

  <table id="filings" class="display" style="width:100%"></table>

  <!-- Dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>

  <script>
    function escapeRegex(s) {
      return s.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
    }

    Papa.parse('filtered_filings.csv', {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        var data   = results.data,
            fields = results.meta.fields,
            seen   = {};

        // Populate multi‐select dropdown
        data.forEach(function(row) {
          var v = row['Filings'];
          if (v && !seen[v]) {
            seen[v] = true;
            $('#filings-filter').append(
              $('<option>').val(v).text(v)
            );
          }
        });

        // Initialize DataTable with filtered‐export buttons
        var table = $('#filings').DataTable({
          data: data,
          columns: fields.map(function(name) {
            return { title: name, data: name, defaultContent: "" };
          }),
          pageLength: 25,
          dom: 'Bfrtip',
          buttons: [
            {
              extend: 'csvHtml5',
              text: 'Download CSV',
              exportOptions: { modifier: { search: 'applied' } }
            },
            {
              extend: 'excelHtml5',
              text: 'Download Excel',
              exportOptions: { modifier: { search: 'applied' } }
            }
          ]
        });

        // Apply filter on change
        $('#filings-filter').on('change', function() {
          var vals = $(this).val() || [],
              idx  = fields.indexOf('Filings'),
              rx;
          if (!vals.length || (vals.length === 1 && vals[0] === "")) {
            table.column(idx).search('', true, false).draw();
          } else {
            rx = '^(' + vals.map(escapeRegex).join('|') + ')$';
            table.column(idx).search(rx, true, false).draw();
          }
        });
      }
    });
  </script>
</body>
</html>
