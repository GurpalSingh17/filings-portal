name: Parse and Append

on:
  push:
    paths:
      - 'filtered_with_parsed.csv'
      - 'append_master.py'
  workflow_dispatch:    # also allow manual runs from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        persist-credentials: true  # so we can push back

    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run parser
      run: |
        # by default reads filtered_with_parsed.csv and writes example_of_final_output.csv
        python append_master.py filtered_with_parsed.csv example_of_final_output.csv

    - name: Commit & push results
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add example_of_final_output.csv
        # only commit if changes detected
        git diff --quiet || git commit -m "ðŸ”„ Update parsed output"
        git push
